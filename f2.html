<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="f2style.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Bid Enrollment</div>
        <div class="subtitle">Tenders Documents</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="details">EPF Registration Document</label>
                    <input type="file">
                </div>
                <div class="input-box">
                    <label for="details">Permanent Account Number</label>
                    <input type="file">
                </div>
                <div class="input-box">
                    <label for="details">Annual Turn Over Details </label>
                    <input type="file">
                </div>
                <div class="input-box">
                    <label for="details">PRICE BID (BOQ)</label>
                    <input type="file">
                </div>
                
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
            
        </form>
    </div>
</body>
</html>
