<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/StaticStyle.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title"></div>
        <div class="subtitle">Company Details</div>
        <form action="#">

                <div class="input-box">
                    <label for="details">Company Name</label>
                    <input type="text" value="Ayush PVT LTD" readonly>
                </div>
                <div class="input-box">
                    <label for="details">Registration Number</label>
                    <input type="text" value="Ayush PVT LTD" readonly>
                </div>
                <div class="input-box">
                    <label for="details">Email</label>
                    <input type="text" value="Ayush PVT LTD" readonly>

                <div class="input-box">

                <div class="input-box Address">

                <div class="input-box">

                    <input type="text" value="Ayush PVT LTD" readonly>

                </div>
                <div class="input-box">
                    <label for="details">TAN/PAN Number</label>
                    <input type="text" value="Ayush PVT LTD" readonly>
                </div>
                <div class="input-box">
                    <label for="details">Establishment Year</label>
                    <input type="text" value="Ayush PVT LTD" readonly>

            <div class="button">
                <input type="submit" value="Back">

            <div class="button">
